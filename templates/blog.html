{% extends "base_template.html" %}


{% block content %}
	<div class="row">
   		<div class="col s12 m6">
		{% for p in posts %} 
	      <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	          <span class="card-title">{{p.title}}</span>
	          <p>{{p.content}}</p>
	        </div>
	        <div class="card-action">
	          <a href="#">Read More</a>
	          <a href="#">Like</a>
	        </div>
	      </div>
		{%endfor%}
		</div>
  	</div>
{% endblock content %}
